<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS</title>
</head>

<body>
    <div>
        <form method="POST" name="formulario">
            <label for="tramite">Trámite</label>
            <select name="tramite" id="tramite">
                <option value="T1">Trámite 1</option>
                <option value="T2">Trámite 2</option>
                <option value="T3">Trámite 3</option>
                <option value="T4">Trámite 4</option>
            </select>
            <br>
            <label for="nombreCompleto">Nombre y Apellidos</label>
            <input type="text" id="nombreCompleto" name="nombreCompleto">
            <br>
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad">
            <br>
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="fecha">
            <br>
            <button type="submit">Enviar</button>
        </form>
        <div id="notificacion"></div>
        <div id="tabla"></div>
    </div>
</body>

</html>
