<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Supermatch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-danger navbar-dark d-flex justify-content-between">
            <a class="navbar-brand p-2" href="#">
                <img src="https://www.supermatch.com.uy/assets/header_logo.png" alt="Logo de Supermatch">
            </a>
            <form id="autenticacion" class="form-inline p-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" id="usuario" placeholder="Usuario">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">*</span>
                    </div>
                    <input type="text" class="form-control" id="clave" placeholder="Password">
                </div>
                <button type="button" class="btn btn-link text-white">Login</button>
            </form>
            <div class="p-2" id="registro">
                <button type="button" class="btn btn-link text-white">Reg√≠strese</button>
            </div>
        </nav>
    </header>

</body>

</html>
