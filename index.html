<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Supermatch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-danger navbar-dark d-flex justify-content-between" id="topBar">
            <a class="navbar-brand p-2" href="#">
                <img src="https://www.supermatch.com.uy/assets/header_logo.png" alt="Logo de Supermatch">
            </a>
            <form id="autenticacion" class="form-inline p-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" id="usuario" placeholder="Usuario">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">*</span>
                    </div>
                    <input type="text" class="form-control" id="clave" placeholder="Password">
                </div>
                <button type="button" class="btn btn-link text-white" id="login">Login</button>
            </form>
            <div class="p-2" id="registro">
                <button type="button" class="btn btn-link text-white">Regístrese</button>
            </div>
        </nav>
    </header>
    <div>
        <ul class="nav bg-dark d-flex justify-content-center">
            <li class="nav-item">
                <a href="#" class="nav-link text-white">Apuestas</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white enVivo">En Vivo!</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white">Penca</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white">Estadísticas en Vivo</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white">Resultados</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white">Reglamento</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white">FAQ</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white">Juego responsable</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white">Contacto</a>
            </li>
        </ul>
    </div>
    <div id="demo" class="carousel slide mb-3" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://i2.cdscdn.com/other/1700x8025-249-cdav-v2-539b944a-6d67-4a90-a0ba-db8742d8608f-_190606153009.png" alt="Imagen 1" width="1700" height="100">
            </div>
            <div class="carousel-item">
                <img src="https://i2.cdscdn.com/other/bandeaux_1700x100_vp-info_180414151356.png" alt="Imagen 2" width="1700" height="100">
            </div>
            <div class="carousel-item">
                <img src="https://i2.cdscdn.com/other/bandeaux_1700x100_180406181953.png" alt="Imagen 3" width="1700" height="100">
            </div>
        </div>
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <div class="container-fluid">
        <h1>Apuestas principales</h1>
        <div class="row">
            <div class="col-sm-8">
                <div id="accordion">
                    <div class="card">
                        <div class="card-header">
                            <a class="card-link" data-toggle="collapse" href="#collapseOne">Grupo 1</a>
                        </div>
                        <div id="collapseOne" class="collapse show" data-parent="#accordion">
                            <div class="card-body" id="dato_grupo1"></div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <a class="card-link" data-toggle="collapse" href="#collapseTwo">Grupo 2</a>
                        </div>
                        <div id="collapseTwo" class="collapse" data-parent="#accordion">
                            <div class="card-body" id="dato_grupo2"></div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <a class="card-link" data-toggle="collapse" href="#collapseThree">Grupo 3</a>
                        </div>
                        <div id="collapseThree" class="collapse" data-parent="#accordion">
                            <div class="card-body" id="dato_grupo3"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 jugadas">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Mis Jugadas</h4>
                    </div>
                    <div class="card-body" id="apuestas_realizadas">

                    </div>
                    <div class="card-footer">
                        <form>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text open_Sans">Apuesta UYU$</span>
                                </div>
                                <input type="number" id="dinero_apuesta" class="form-control" value="50" min="50" max="100000" onchange=calcularPremio()>
                            </div>
                            <br>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text open_Sans">Dividendo</span>
                                </div>
                                <input type="number" id="dividendo" class="form-control" disabled>
                            </div>
                            <br>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text open_Sans">Premio</span>
                                </div>
                                <input type="number" id="premio" class="form-control" disabled>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/js.js"></script>
</body>

</html>
